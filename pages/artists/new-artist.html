<div>
    <div class="row">
        <div class="col-sm-6">
            <h1>New Artist</h1>
            <form>

                <div class="form-group">
                    <div class="cropArea form-control">
                        <ui-cropper image="myImage" area-type="square" result-image="myCroppedImage" result-image-size="'max'"></ui-cropper>

                        <!--                    <div>Cropped Image:</div>-->
                        <!--                    <div><img ng-src="{{myCroppedImage}}" /></div>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="fileInput">Select artist picture</label>
                    <input type="file" class="form-control" id="fileInput">
                </div>

                <div class="form-group">
                    <label for="artistNameInput">Artist name</label>
                    <input type="text" class="form-control" id="artistNameInput" ng-model="artistNameInput" aria-describedby="someTips" placeholder="Enter name">
                    <small id="someTips" class="form-text text-muted">Enter the name of the artist.</small>
                </div>



                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-click="onCreate()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
