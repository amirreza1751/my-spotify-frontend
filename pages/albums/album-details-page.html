<div>
    <div class="row">
        <album-detail
                album-edit="album"
                artists-info="artistsInfo"
                genres-info="genresInfo"
                dt="dt"
                on-update="onUpdate()"
                open-add-track-modal="openAddTrackModal()"
                album-title-edit-input="albumTitleEditInput"
                album-artist-selected-edit="albumArtistSelectedEdit"
                album-genre-selected-edit="albumGenreSelectedEdit"
                on-delete-track="onDeleteTrack(id)"
                on-update-track="onUpdateTrack({id: id, name: name, minutes: minutes, seconds: seconds})"
                on-return-to-albums="onReturnToAlbums()"
                on-delete-album="onDeleteAlbum(id)"
                get-minutes="getMinutes(duration)"
                get-seconds="getSeconds(duration)"
                track-name-edit-input="trackNameEditInput"
                track-minutes-edit-input="trackMinutesEditInput"
                track-seconds-edit-input="trackSecondsEditInput",
                my-cropped-image="myCroppedImage"
                my-image="myImage"
        >

        </album-detail>
    </div>
</div>
